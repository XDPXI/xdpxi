<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XDPXI</title>
    <script src="https://kit.fontawesome.com/7ea2a77467.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="/icon.png">
    <style>
        :root {
            --header-gradient-start: orange;
            --header-gradient-mid: red;
            --header-gradient-end: hotpink;
            --highlight: #ff6f61;
            --button-color: #ff6f61;
            --button-hover-color: #ff3b30;
            --background-dark: #121212;
            --text-light: #e0e0e0;
            --link-color: #ff6f61;
            --link-hover: #ff3b30;
            --shadow-dark: rgba(0, 0, 0, 0.2);
            --shadow-light: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            line-height: 1.6;
            padding: 30px;
        }

        header {
            background: linear-gradient(45deg, var(--header-gradient-start), var(--header-gradient-mid), var(--header-gradient-end));
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow-dark);
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            color: white;
            margin: 0;
        }

        h2 {
            font-size: 1.5rem;
            color: var(--highlight);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        strong {
            font-weight: bold;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            color: var(--link-hover);
            transform: scale(1.05);
        }

        pre {
            background-color: #333;
            color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            box-shadow: 0 4px 10px var(--shadow-dark);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #bbb;
        }

        .footer a {
            font-weight: bold;
            text-decoration: underline;
        }

        .content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: var(--highlight);
        }

        .section p {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .highlight-text {
            color: var(--highlight);
            font-weight: bold;
        }

        .button {
            background-color: var(--button-color);
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px var(--shadow-light);
        }

        .button:hover {
            background-color: var(--button-hover-color);
            transform: scale(1.05);
        }

        .button:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <header role="banner">
        <h1>X D P X I</h1>
    </header>

    <div class="content-wrapper" role="main">
        <div class="section" align="center">
            <button class="button" onclick="window.location.href='/'">
                <i class="fa-brands fa-discord"></i> Discord
            </button>

            <button class="button" onclick="window.history.back()">
                <i class="fa-brands fa-github"></i> GitHub
            </button>
        </div>
    </div>

    <script src="/cookie.js"></script>
</body>

</html>
