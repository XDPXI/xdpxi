<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to XDPXI! Explore our Discord, GitHub, and Dashboard.">
    <title>XDPXI</title>
    <script src="https://kit.fontawesome.com/7ea2a77467.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Noto Color Emoji', Arial, sans-serif;
            background: linear-gradient(180deg, #000000, #333333);
            color: white;
            overflow: hidden; /* Prevent scrollbars due to cube animation */
        }

        h1 {
            font-size: 2em;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 5px;
            cursor: default;
        }

        h1 span {
            transition: transform 0.3s ease;
        }

        h1 span:hover {
            transform: scale(1.2);
        }

        .gradient-background {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .blur-background {
            width: 100%;
            height: 100%;
            backdrop-filter: blur(20px);
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
        }

        header {
            text-align: center;
            font-size: 48px;
            z-index: 1;
            color: #ff4c4c;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 2;
        }

        .button {
            padding: 10px 20px;
            background-color: transparent;
            color: #ff4c4c;
            border: 2px solid #ff4c4c;
            border-radius: 20px;
            font-size: 20px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 76, 76, 0.2);
            border-radius: 20px;
            z-index: -1;
            transition: opacity 0.3s ease, filter 0.3s ease;
        }

        .button:hover::before {
            opacity: 1;
            filter: blur(10px);
        }

        .button:hover {
            transform: scale(1.1);
        }

        .button:focus {
            outline: none;
            border-color: #ff6666;
        }

        /* Glowing cube styles */
        .cube {
            position: absolute;
            bottom: -50px;
            width: 20px; /* Smaller size */
            height: 20px; /* Smaller size */
            background-color: #ff4c4c; /* Red theme */
            box-shadow: 0 0 20px rgba(255, 76, 76, 0.8); /* Glowing red effect */
            animation: floatUp 10s linear infinite;
            z-index: 0;
        }

        /* Animation to float cubes up */
        @keyframes floatUp {
            0% {
                bottom: -50px;
                opacity: 1;
            }
            100% {
                bottom: 100%;
                opacity: 0;
            }
        }

        /* Add randomness for cubes */
        .cube:nth-child(odd) {
            animation-duration: 12s;
            animation-delay: 1s; /* Delay each cube randomly */
        }
        .cube:nth-child(even) {
            animation-duration: 15s;
            animation-delay: 2s; /* Delay each cube randomly */
        }
    </style>
</head>
<body>
    <noscript>
        <p style="text-align: center; color: white;">JavaScript is required for full functionality of this site.</p>
    </noscript>
    <div class="gradient-background">
        <div class="blur-background"></div>
        <header>
            <h1>
                <span>X</span>
                <span>D</span>
                <span>P</span>
                <span>X</span>
                <span>I</span>
            </h1>
            <div class="button-container">
                <button id="discordBtn" class="button" aria-label="Join Discord" onclick="discordBtn()">
                    <i class="fa-brands fa-discord"></i> Discord
                </button>
                <button id="githubBtn" class="button" aria-label="Visit GitHub" onclick="githubBtn()">
                    <i class="fa-brands fa-github"></i> GitHub
                </button>
                <button id="dashboardBtn" class="button" aria-label="Open Dashboard" onclick="dashboardBtn()">
                    <i class="fa-solid fa-bars"></i> Dashboard
                </button>
            </div>
        </header>
    </div>

    <div id="floatingCubes"></div>

    <script>
        function discordBtn() {
            window.open('https://discord.com/invite/example', '_blank', 'noopener noreferrer');
        }

        function githubBtn() {
            window.open('https://github.com/xdpxi', '_blank', 'noopener noreferrer');
        }

        function dashboardBtn() {
            alert("Dashboard clicked!");
        }

        function createCubes() {
            const container = document.getElementById('floatingCubes');
            for (let i = 0; i < 30; i++) {
                const cube = document.createElement('div');
                cube.classList.add('cube');
                cube.style.left = `${Math.random() * 100}vw`;
                cube.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(cube);
            }
        }

        createCubes();
    </script>
</body>
</html>
