    <script>
        document.addEventListener('DOMContentLoaded', checkWidth);
        window.addEventListener('resize', checkWidth);
    
        function checkWidth() {
            const width = window.innerWidth;
            const hideElement = document.getElementById('hide1');
            const elements = document.querySelectorAll('#hide2');
    
            hideElement.style.transition = 'opacity 0.3s ease';
            if (width < 800) {
                hideElement.style.opacity = '0';
                setTimeout(() => hideElement.style.display = 'none', 300);
            } else {
                hideElement.style.display = '';
                setTimeout(() => hideElement.style.opacity = '1', 10);
            }
    
            elements.forEach(element => {
                element.style.transition = 'font-size 0.3s ease';
                element.style.fontSize = (width < 620) ? '11px' : '';
            });
        }
    </script>
</body>
