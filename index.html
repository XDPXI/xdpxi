<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to XDPXI! Explore our Discord, GitHub, and Dashboard.">
    <title>XDPXI</title>
    <script src="https://kit.fontawesome.com/7ea2a77467.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Noto Color Emoji', Arial, sans-serif;
            background: linear-gradient(180deg, #000000, #333333);
            color: white;
            overflow: hidden;
        }

        h1 {
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 2em;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 10px;
            cursor: default;
        }

        h1 span {
            transition: transform 0.3s ease;
        }

        h1 span:hover {
            transform: scale(1.2);
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 3;
        }

        nav a {
            font-family: 'Noto Color Emoji', Arial, sans-serif;
            margin: 0 15px;
            color: #ff4c4c;
            text-decoration: none;
            font-size: 18px;
            position: relative;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }

        nav a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff4c4c;
            transition: width 0.3s ease;
        }

        nav a:hover::before {
            width: 100%;
        }

        nav a:hover {
            transform: scale(1.1);
            color: white;
        }

        .gradient-background {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .blur-background {
            width: 100%;
            height: 100%;
            backdrop-filter: blur(20px);
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
        }

        header {
            text-align: center;
            font-size: 48px;
            z-index: 1;
            color: #ff4c4c;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 2;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .button {
            padding: 12px 25px;
            background-color: transparent;
            color: #ff4c4c;
            border: 2px solid #ff4c4c;
            border-radius: 20px;
            font-size: 20px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 76, 76, 0.2);
            border-radius: 20px;
            z-index: -1;
            transition: opacity 0.3s ease, filter 0.3s ease;
        }

        .button:hover::before {
            opacity: 1;
            filter: blur(10px);
        }

        .button:hover {
            transform: scale(1.1);
            background-color: rgba(255, 76, 76, 0.1);
        }

        .button:focus {
            outline: none;
            border-color: #ff6666;
        }

        .navButton {
            padding: 10px 17px;
            background-color: transparent;
            color: #ff4c4c;
            border: 2px solid #ff4c4c;
            border-radius: 20px;
            font-size: 15px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .navSelected {
            border: 2px solid #ff6666;
            color: #ff6666;
        }

        .navButton::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 76, 76, 0.2);
            border-radius: 20px;
            z-index: -1;
            transition: opacity 0.3s ease, filter 0.3s ease;
        }

        .navButton:hover::before {
            opacity: 1;
            filter: blur(10px);
        }

        .navButton:hover {
            transform: scale(1.1);
            background-color: rgba(255, 76, 76, 0.1);
        }

        .navButton:focus {
            outline: none;
            border-color: #ff6666;
        }

        /* Glowing cube styles */
        .cube {
            position: absolute;
            bottom: -50px;
            width: 15px; /* Smaller size */
            height: 15px; /* Smaller size */
            background-color: #ff4c4c; /* Red theme */
            box-shadow: 0 0 20px rgba(255, 76, 76, 0.8); /* Glowing red effect */
            animation: floatUp 10s linear infinite;
            z-index: 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transition for hover effect */
        }

        /* Hover effect to make the cubes grow and glow */
        .cube:hover {
            transform: scale(1.5); /* Increase size */
            box-shadow: 0 0 40px rgba(255, 76, 76, 1); /* Stronger glowing effect */
        }

        /* Animation to float cubes up */
        @keyframes floatUp {
            0% {
                bottom: -50px;
                opacity: 1;
            }
            100% {
                bottom: 100%;
                opacity: 0;
            }
        }

        /* Add randomness for cubes */
        .cube:nth-child(odd) {
            animation-duration: 12s;
            animation-delay: 1s; /* Delay each cube randomly */
        }
        .cube:nth-child(even) {
            animation-duration: 15s;
            animation-delay: 2s; /* Delay each cube randomly */
        }
    </style>
</head>
<body>
    <noscript>
        <p style="text-align: center; color: white;">JavaScript is required for full functionality of this site.</p>
    </noscript>

    <nav>
        <div class="button-container">
            <button id="homeBtn" class="navButton navSelected" aria-label="Visit Homepage" onclick="replaceLink('/')">
                <i class="fa-solid fa-house"></i> Home
            </button>
            <button id="xdlibBtn" class="navButton" aria-label="Visit XDLib" onclick="replaceLink('/xdlib')">
                <i class="fa-solid fa-puzzle-piece"></i> XDLib
            </button>
            <button id="dashboardBtn" class="navButton" aria-label="Visit Dashboard" onclick="replaceLink('/dash')">
                <i class="fa-solid fa-bars"></i> Dashboard
            </button>
        </div>
    </nav>

    <div class="gradient-background">
        <div class="blur-background"></div>
        <header>
            <h1>
                <span>X</span>
                <span>D</span>
                <span>P</span>
                <span>X</span>
                <span>I</span>
            </h1>
            <div class="button-container">
                <button id="discordBtn" class="button" aria-label="Join Discord" onclick="openLink('https://discord.com/invite/EPZa3sTb3k')">
                    <i class="fa-brands fa-discord"></i> Discord
                </button>
                <button id="githubBtn" class="button" aria-label="Visit GitHub" onclick="openLink('https://github.com/xdpxi')">
                    <i class="fa-brands fa-github"></i> GitHub
                </button>
            </div>
        </header>
    </div>

    <div id="floatingCubes"></div>

    <script>
        function openLink(url) {
            window.open(url, '_blank', 'noopener noreferrer');
        }

        function replaceLink(url) {
            location.href = url;
        }

        function createCubes() {
            const container = document.getElementById('floatingCubes');
            for (let i = 0; i < 30; i++) {
                const cube = document.createElement('div');
                cube.classList.add('cube');
                cube.style.left = `${Math.random() * 100}vw`;
                cube.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(cube);
            }
        }

        createCubes();
    </script>
</body>
</html>
